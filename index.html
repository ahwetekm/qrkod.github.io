<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Not ve FotoÄŸraf Ekle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        #noteInput { width: 100%; height: 100px; margin: 10px 0; padding: 10px; }
        #qrContainer { margin-top: 20px; text-align: center; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        #imagePreview { max-width: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Not ve FotoÄŸraf Ekle ðŸ“¸</h1>
    <textarea id="noteInput" placeholder="Notunuzu yazÄ±n..."></textarea>
    <br>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="generateNote()">QR OluÅŸtur</button>
    <div id="imagePreview"></div>
    <div id="qrContainer"></div>

    <script>
        // Resmi Base64'e Ã§evir
        function encodeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        // URL-safe Base64
        function encode(text) {
            return btoa(unescape(encodeURIComponent(text)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        async function generateNote() {
            const note = document.getElementById("noteInput").value;
            const imageFile = document.getElementById("imageInput").files[0];

            if (!note && !imageFile) return alert("Not veya fotoÄŸraf ekleyin!");

            // Resmi Base64'e Ã§evir (varsa)
            let imageBase64 = "";
            if (imageFile) {
                imageBase64 = await encodeImage(imageFile);
                document.getElementById("imagePreview").innerHTML = `<img src="${imageBase64}" style="max-width:300px;">`;
            }

            // JSON verisi oluÅŸtur
            const data = {
                note: note || "",
                image: imageBase64 || ""
            };

            // Veriyi ÅŸifrele ve URL'ye ekle
            const encodedData = encode(JSON.stringify(data));
            const noteUrl = `${window.location.origin}/view.html?data=${encodedData}`;

            // QR OluÅŸtur
            const qrContainer = document.getElementById("qrContainer");
            qrContainer.innerHTML = "";
            
            new QRCode(qrContainer, {
                text: noteUrl,
                width: 200,
                height: 200
            });

            // Linki Kopyala Butonu
            const copyBtn = document.createElement("button");
            copyBtn.textContent = "Linki Kopyala";
            copyBtn.style.marginLeft = "10px";
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(noteUrl);
                alert("Link kopyalandÄ±!");
            };
            qrContainer.appendChild(copyBtn);
        }
    </script>
</body>
</html>
