<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Not ve Fotoƒüraf Ekle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        #noteInput { width: 100%; height: 100px; margin: 10px 0; padding: 10px; }
        #qrContainer { margin-top: 20px; text-align: center; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        #imagePreview { max-width: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Not ve Fotoƒüraf Ekle üì∏</h1>
    <textarea id="noteInput" placeholder="Notunuzu yazƒ±n..."></textarea>
    <br>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="generateNote()">QR Olu≈ütur</button>
    <div id="imagePreview"></div>
    <div id="qrContainer"></div>

    <script>
        // Resmi Base64'e √ßevir (T√ºm data URL'sini al)
        function encodeImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result); // "data:image/..." formatƒ±nda
                reader.onerror = (e) => reject(e);
                reader.readAsDataURL(file);
            });
        }

        // URL-safe Base64
        function encode(text) {
            return btoa(unescape(encodeURIComponent(text)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        async function generateNote() {
            const note = document.getElementById("noteInput").value;
            const imageFile = document.getElementById("imageInput").files[0];

            if (!note && !imageFile) {
                alert("Not veya fotoƒüraf ekleyin!");
                return;
            }

            try {
                let imageDataURL = "";
                if (imageFile) {
                    // Resim boyutu kontrol√º (Opsiyonel)
                    if (imageFile.size > 200000) { // 200KB'den b√ºy√ºkse uyar
                        alert("L√ºtfen 200KB'den k√º√ß√ºk resimler se√ßin!");
                        return;
                    }
                    imageDataURL = await encodeImage(imageFile);
                    document.getElementById("imagePreview").innerHTML = `<img src="${imageDataURL}" style="max-width:300px;">`;
                }

                // JSON verisi olu≈ütur
                const data = {
                    note: note || "",
                    image: imageDataURL || ""
                };

                // Veriyi ≈üifrele
                const encodedData = encode(JSON.stringify(data));
                const noteUrl = `${window.location.origin}/view.html?data=${encodedData}`;

                // QR Container'ƒ± temizle ve yenisini olu≈ütur
                const qrContainer = document.getElementById("qrContainer");
                qrContainer.innerHTML = "";
                new QRCode(qrContainer, {
                    text: noteUrl,
                    width: 200,
                    height: 200
                });

                // Linki Kopyala Butonu
                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Linki Kopyala";
                copyBtn.style.marginLeft = "10px";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(noteUrl);
                    alert("Link kopyalandƒ±!");
                };
                qrContainer.appendChild(copyBtn);

            } catch (error) {
                console.error("Hata Detayƒ±:", error);
                alert("Resim i≈ülenirken hata olu≈ütu! Konsolu kontrol edin.");
            }
        }
    </script>
</body>
</html>
