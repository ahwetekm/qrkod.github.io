<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Not ve FotoÄŸraf Ekle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Resim SÄ±kÄ±ÅŸtÄ±rma KÃ¼tÃ¼phanesi -->
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        #noteInput { width: 100%; height: 100px; margin: 10px 0; padding: 10px; }
        #qrContainer { margin-top: 20px; text-align: center; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        #imagePreview { max-width: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Not ve FotoÄŸraf Ekle ðŸ“¸</h1>
    <textarea id="noteInput" placeholder="Notunuzu yazÄ±n..."></textarea>
    <br>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="generateNote()">QR OluÅŸtur</button>
    <div id="imagePreview"></div>
    <div id="qrContainer"></div>

    <script>
        // Resmi sÄ±kÄ±ÅŸtÄ±r ve Base64'e Ã§evir
        async function processImage(file) {
            return new Promise((resolve, reject) => {
                new Compressor(file, {
                    quality: 0.6, // Kalite (0-1)
                    maxWidth: 800, // Maksimum geniÅŸlik
                    success(result) {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.onerror = (e) => reject(e);
                        reader.readAsDataURL(result);
                    },
                    error(err) {
                        reject(err);
                    }
                });
            });
        }

        // URL-safe Base64
        function encode(text) {
            return btoa(unescape(encodeURIComponent(text)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        async function generateNote() {
            const note = document.getElementById("noteInput").value;
            const imageFile = document.getElementById("imageInput").files[0];

            if (!note && !imageFile) {
                alert("Not veya fotoÄŸraf ekleyin!");
                return;
            }

            try {
                let imageDataURL = "";
                if (imageFile) {
                    // Resmi sÄ±kÄ±ÅŸtÄ±r
                    imageDataURL = await processImage(imageFile);
                    document.getElementById("imagePreview").innerHTML = `<img src="${imageDataURL}" style="max-width:300px;">`;
                }

                // JSON verisi oluÅŸtur
                const data = {
                    note: note || "",
                    image: imageDataURL || ""
                };

                // Veriyi ÅŸifrele
                const encodedData = encode(JSON.stringify(data));
                const noteUrl = `${window.location.origin}/view.html?data=${encodedData}`;

                // URL uzunluÄŸunu kontrol et (QR sÄ±nÄ±rÄ± iÃ§in)
                if (noteUrl.length > 1500) {
                    alert("URL Ã§ok uzun! LÃ¼tfen daha kÃ¼Ã§Ã¼k bir resim seÃ§in.");
                    return;
                }

                // QR Container'Ä± temizle ve yenisini oluÅŸtur
                const qrContainer = document.getElementById("qrContainer");
                qrContainer.innerHTML = "";
                new QRCode(qrContainer, {
                    text: noteUrl,
                    width: 200,
                    height: 200,
                    correctLevel: QRCode.CorrectLevel.M // Daha yÃ¼ksek hata dÃ¼zeltme
                });

                // Linki Kopyala Butonu
                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Linki Kopyala";
                copyBtn.style.marginLeft = "10px";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(noteUrl);
                    alert("Link kopyalandÄ±!");
                };
                qrContainer.appendChild(copyBtn);

            } catch (error) {
                console.error("Hata DetayÄ±:", error);
                alert("Resim iÅŸlenirken hata: " + error.message);
            }
        }
    </script>
</body>
</html>
