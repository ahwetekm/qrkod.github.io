<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Notu Görüntüle</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        #noteContent { background: #f0f0f0; padding: 20px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="noteContent"></div>

    <script>
        // URL'den şifrelenmiş notu al
        const urlParams = new URLSearchParams(window.location.search);
        const encodedNote = urlParams.get('note');

        // Şifreyi çöz ve göster
        if (encodedNote) {
            try {
                const decodedNote = decodeURIComponent(escape(atob(encodedNote.replace(/-/g, '+').replace(/_/g, '/'))));
                document.getElementById("noteContent").textContent = decodedNote;
            } catch (error) {
                document.getElementById("noteContent").textContent = "Hata: Geçersiz not!";
            }
        } else {
            document.getElementById("noteContent").textContent = "Not bulunamadı!";
        }
    </script>
</body>
</html>
